<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first Basic Math Program" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Jaden Plugowsky" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Change colours here at https://getmdl.io/customize/index.html -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.teal-cyan.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Basic Math Program</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Page content is below this div -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title" id="header-fix"
            >Basic Math Program</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- Put non-header content HERE -->
        <br />
        <div class="right-image">
          <img
            src="./images/area_and_perimeter.png"
            alt="area and perimeter of a rectangle image"
          />
        </div>
        <div class="mdl-content">
          The dimensions of this rectangle are: 5 cm by 3 cm.
        </div>
        <br>
        <br>
        <!-- Equations -->
        <div id="perimeter-math">
          <p class="mdl-content">The perimeter of this shape is: </p>
        </div>
        <br>
        <div id="area-math">
          <p class="mdl-content">The area of this shape is:</p>
        </div>
        <br />
        <!-- Colored raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          id="button-one"
          onclick="doMathClicked()"
        >
          Calculate
        </button>
      </main>
    </div>
  </body>
</html>
